<!doctype html>
<html>
  <head>
    <title>a world of emotion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="en-EN" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script type='module' src="index.js"></script>
    <script type='module' src="init-UI.js"></script>
  </head>

  <body>
    <div class="globePage">
      <button id="globeButton" class="defaultButton">add your feeling</button>
      <p class="globeTitle">around <span id="locationText">the World</span>, <span style='color:#8386FF'>10,345</span> humans have felt <span style='color:#8386FF'>sad</span> within the past day.</p>
      <div id="globeContainer" class="globeContainer">
        <div id="globeViz" class="globeViz"></div>
      </div>
    </div>

    <div class="homePage">
      <p id="homeTitle" class="title">how are you feeling today?</p>
      <div class="emotionsFlex">
        <div id="happyButton" class="emotionsButton">
          <div id="happyDot" class="emotionsDot"></div>
          <p id="happyText" class="emotionsText">happy</p>
        </div>
        <div id="sadButton" class="emotionsButton">
          <div id="sadDot" class="emotionsDot"></div>
          <p id="sadText" class="emotionsText">sad</p>
        </div>
        <div id="angryButton" class="emotionsButton">
          <div id="angryDot" class="emotionsDot"></div>
          <p id="angryText" class="emotionsText">angry</p>
        </div>
        <div id="grossButton" class="emotionsButton">
          <div id="grossDot" class="emotionsDot"></div>
          <p id="grossText" class="emotionsText">gross</p>
        </div>
        <div id="scaredButton" class="emotionsButton">
          <div id="scaredDot" class="emotionsDot"></div>
          <p id="scaredText" class="emotionsText">scared</p>
        </div>
      </div>
    </div>

    

    <section class="header">
      <div class="mainTitleBoxLight">
        <p class="mainTitleLight">world of emotions</p>
      </div>

      <div class="navBarLight">
        <p id="homeButton" class="navItem activeNavButtonLight">home</p>
        <p id="mapButton" class="navItem inactiveNavButtonLight">map</p>
        <p id="aboutButton" class="navItem inactiveNavButtonLight">about</p>
        <p id="contributeButton" class="navItem inactiveNavButtonLight">contact</p>
      </div>
    </section>
    
  </body>
</html>
